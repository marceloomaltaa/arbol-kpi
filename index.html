
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Árbol de KPIs Dinámico</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .collapsed { display: none; }
    .rotate-90 { transform: rotate(90deg); }
    .search-highlight { background-color: yellow; font-weight: bold; }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-7xl mx-auto p-6">
    <div class="flex flex-col md:flex-row gap-4 mb-6">
        <div class="relative flex-grow">
            <input type="text" id="searchInput" placeholder="Buscar KPI, Canal o Reunión..." 
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none 
                   focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <button id="clearSearch" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <div class="flex gap-2">
            <button id="expandAll" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                Expandir Todo
            </button>
            <button id="collapseAll" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors">
                Colapsar Todo
            </button>
        </div>
    </div>

    <div class="stats-bar flex flex-wrap gap-4 mb-6">
        <div class="stat-item bg-blue-50 border border-blue-200 rounded-lg p-4 flex-1 min-w-[200px]">
            <div class="text-sm text-blue-600 font-medium">Reuniones</div>
            <div class="text-2xl font-bold text-blue-800" id="countReuniones">0</div>
        </div>
        <div class="stat-item bg-blue-50 border border-blue-200 rounded-lg p-4 flex-1 min-w-[200px]">
            <div class="text-sm text-blue-600 font-medium">Canales</div>
            <div class="text-2xl font-bold text-blue-800" id="countCanales">0</div>
        </div>
        <div class="stat-item bg-blue-50 border border-blue-200 rounded-lg p-4 flex-1 min-w-[200px]">
            <div class="text-sm text-blue-600 font-medium">KPIs</div>
            <div class="text-2xl font-bold text-blue-800" id="countKPIs">0</div>
        </div>
    </div>

    <div id="kpiTree" class="space-y-4 pl-4"></div>

    <div class="text-center text-gray-500 text-sm mt-4">
      © 2025 Árbol de KPIs Dinámico
    </div>
  </div>

  <script>
    const kpiData = [
      {
        reunion: "DOR",
        canales: [
          { nombre: "MODERNO", kpis: ["Sell In Diario"] },
          { nombre: "TSP", kpis: ["Efectividad", "Tareas", "Venta"] }
        ]
      },
      {
        reunion: "WOR",
        canales: [
          { nombre: "CDT", kpis: ["Promociones", "Lanzamientos"] }
        ]
      }
    ];

    const treeContainer = document.getElementById('kpiTree');
    let totalReuniones = kpiData.length;
    let totalCanales = 0;
    let totalKpis = 0;

    kpiData.forEach((r) => {
      const rNode = document.createElement('div');
      rNode.className = 'bg-blue-600 text-white rounded-lg shadow p-4';
      rNode.innerHTML = `<h2 class="text-xl font-bold mb-2 cursor-pointer">${r.reunion}</h2>`;
      const canalesWrapper = document.createElement('div');
      canalesWrapper.className = 'pl-4 space-y-2';
      r.canales.forEach((c) => {
        totalCanales++;
        totalKpis += c.kpis.length;
        const cNode = document.createElement('div');
        cNode.className = 'bg-blue-200 text-blue-900 rounded p-3';
        const kpiList = c.kpis.map(kpi => `<li class="ml-6 list-disc">${kpi}</li>`).join('');
        cNode.innerHTML = `<h3 class="font-semibold">${c.nombre}</h3><ul class="mt-1">${kpiList}</ul>`;
        canalesWrapper.appendChild(cNode);
      });
      rNode.appendChild(canalesWrapper);
      treeContainer.appendChild(rNode);
    });

    document.getElementById("countReuniones").textContent = totalReuniones;
    document.getElementById("countCanales").textContent = totalCanales;
    document.getElementById("countKPIs").textContent = totalKpis;

    document.getElementById("expandAll").onclick = () => {
      document.querySelectorAll('#kpiTree ul').forEach(ul => ul.style.display = 'block');
    };
    document.getElementById("collapseAll").onclick = () => {
      document.querySelectorAll('#kpiTree ul').forEach(ul => ul.style.display = 'none');
    };
    document.getElementById("clearSearch").onclick = () => {
      document.getElementById("searchInput").value = "";
    };
  </script>
</body>
</html>
