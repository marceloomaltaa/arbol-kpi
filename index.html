
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Árbol de KPIs / KPI Tree</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .collapsed { display: none; }
    .search-highlight { background-color: yellow; font-weight: bold; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-7xl mx-auto p-4 md:p-6">
    <h1 class="text-3xl font-bold mb-2" id="mainTitle">Árbol de KPIs</h1>
    <p class="text-sm mb-6 text-gray-600" id="mainSubtitle">Visualización jerárquica de KPIs por Reunión y Canal</p>

    <div class="flex flex-col md:flex-row gap-4 mb-6 items-start">
        <div class="relative flex-grow w-full">
            <input type="text" id="searchInput" placeholder="Buscar KPI, Canal o Reunión..." 
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="clearSearch" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600" title="Limpiar búsqueda">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <div class="flex flex-wrap gap-2">
            <button id="expandAll" class="transition hover:scale-105 ease-in-out duration-150" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Expandir Todo</button>
            <button id="collapseAll" class="transition hover:scale-105 ease-in-out duration-150" class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-800">Colapsar Todo</button>
        </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 text-center">
            <div class="text-sm text-blue-600 font-medium">Reuniones</div>
            <div id="countReuniones" class="text-2xl font-bold text-blue-800">0</div>
        </div>
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 text-center">
            <div class="text-sm text-blue-600 font-medium">Canales</div>
            <div id="countCanales" class="text-2xl font-bold text-blue-800">0</div>
        </div>
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 text-center">
            <div class="text-sm text-blue-600 font-medium">KPIs</div>
            <div id="countKPIs" class="text-2xl font-bold text-blue-800">0</div>
        </div>
    </div>

    <div id="kpiTree" class="space-y-4"><div class="flex flex-wrap gap-2 mt-2"><button id="langToggle" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">ES / EN 🌐</button>
        <button id="toggleTheme" class="transition hover:scale-105 ease-in-out duration-150" class="px-4 py-2 bg-yellow-600 text-white rounded-lg hover:bg-yellow-700">Modo Claro / Oscuro 🌓</button>
        <button id="downloadPDF" class="transition hover:scale-105 ease-in-out duration-150" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Exportar a PDF 📄</button>
    </div>
  </div>

  <script>
    const kpiData = [{"reunion": "DOR", "canales": [{"nombre": "MODERNO", "kpis": ["Sell In Diario"]}, {"nombre": "TSP", "kpis": ["Efectividad de visita (%GPS >2min)", "% Tareas Efectivas y Tareas Completadas", "Efectividad de Venta", "Drop por vendedor", "Clientes compra", "Surtido prioritario"]}, {"nombre": "DSD", "kpis": ["Sell In Diario", "Clientes Compra", "Innovaciones", "Efectividad de Visita", "Sell In Diario", "Surtido prioritario"]}, {"nombre": "Élite", "kpis": ["Efectividad de visita (%GPS >2min)", "% Tareas Efectivas y Tareas Completadas.", "Efectividad de Venta", "Drop por vendedor", "Clientes compra", "Surtido prioritario"]}, {"nombre": "SSRR & MAY", "kpis": ["Sell In Diario", "Clientes no compra", "Efectividad de venta por categoría"]}]}, {"reunion": "WOR", "canales": [{"nombre": "MODERNO", "kpis": ["Sell Out", "Sell In", "Disponibilidad", "Surtido prioritario", "Codificaciones", "Alcances", "SOS", "Planogramas", "Extravisibilidad", "Competencia", "Data Impacto"]}, {"nombre": "TSP", "kpis": ["Sell In", "Sell Out", "Adopción digital", "Efectividad de tareas y visitas", "Innovaciones, lanzamientos y promociones", "Cobertura", "FEX", "Clientes no compra", "Cartera", "% Devoluciones", "% Fill Rate", "Rotación de personas, ausentismo y vacaciones"]}, {"nombre": "DSD", "kpis": ["Sell Out", "Clientes Compra", "Surtido prioritario", "Cartera", "FEX", "Efectividad de visita"]}, {"nombre": "Élite", "kpis": ["Sell In", "Sell Out", "Adaptación digital", "Efectividad de tareas y visitas", "Innovaciones y promociones", "Cobertura", "FEX", "Clientes no compra", "Surtido prioritario"]}, {"nombre": "SSRR & MAY", "kpis": ["Sell In", "Surtido prioritario", "Efectividad de visita BEES", "Alcances, innovaciones y lanzamientos", "Cartera", "Avance de promociones", "Rechazos y devoluciones"]}, {"nombre": "COMMERCIAL EXCELLENCE", "kpis": ["Innovaciones", "Lanzamientos", "OSA", "Actividades Promocionales"]}, {"nombre": "CDT", "kpis": ["Innovaciones", "Lanzamientos", "Promociones"]}, {"nombre": "CCC", "kpis": ["KPIs de servicio", "Proyectos"]}, {"nombre": "SRM", "kpis": ["Proyectos", "Precios AAA SKUs"]}, {"nombre": "DPC", "kpis": ["Digitalización", "Proyectos"]}]}, {"reunion": "MOR", "canales": [{"nombre": "MODERNO", "kpis": ["Sell Out", "Sell In", "Market Share", "DOH", "e-commerce"]}, {"nombre": "TSP", "kpis": ["Sell In", "Sell Out", "Adopción Digital", "Palancas Comerciales", "FEX", "Clients NO compra", "Maestra Clientes y # Vendedores", "Fill Rate", "DOH", "Cartera", "Surtido prioritario"]}, {"nombre": "DSD", "kpis": ["Sell In", "Clientes Compra", "FEX", "Drop Factura"]}, {"nombre": "Élite", "kpis": ["Sell In", "Sell Out", "Adaptación Digital", "Palancas Comerciales", "FEX", "Clientes no compra", "RTM (Maestra Clientes, # Vendedores)", "Tiempo de emisión de N/C rechazo", "Tiempo de emisión N/C devoluciones", "Surtido prioritario"]}, {"nombre": "SSRR & MAY", "kpis": ["Sell In", "Sell Out", "DOH", "Clientes compra", "Catera", "FEX"]}, {"nombre": "COMMERCIAL EXCELLENCE", "kpis": ["Innovaciones", "Lanzamientos", "SOS", "OSA", "FEX"]}, {"nombre": "CCC", "kpis": ["Proyectos"]}, {"nombre": "SRM", "kpis": ["NNS / KG", "Análisis de Inversión"]}, {"nombre": "DPC", "kpis": ["Digitalización"]}]}];
    const tree = document.getElementById("kpiTree");
    let countCanales = 0;
    let countKPIs = 0;

    kpiData.forEach((r) => {
      const reunionCard = document.createElement("div");
      reunionCard.className = "bg-blue-700 rounded-lg shadow text-white";

      const reunionHeader = document.createElement("button");
      reunionHeader.className = "w-full text-left px-6 py-4 font-bold text-lg flex justify-between items-center";
      reunionHeader.innerHTML = `<span>${r.reunion}</span><span class="text-xs bg-white text-blue-700 rounded-full px-3 py-1">${r.canales.length} canales</span>`;
      const content = document.createElement("div");
      content.className = "bg-blue-100 text-blue-900 space-y-3 px-6 py-4";

      reunionHeader.onclick = () => content.classList.toggle("collapsed");

      r.canales.forEach(c => {
        countCanales++;
        const canalCard = document.createElement("div");
        canalCard.className = "bg-blue-200 rounded p-3";

        const canalTitle = document.createElement("div");
        canalTitle.className = "font-semibold mb-2 flex justify-between";
        canalTitle.innerHTML = `<span>${c.nombre}</span><span class="text-xs bg-blue-800 text-white rounded-full px-2 py-0.5">${c.kpis.length} KPIs</span>`;

        const kpiList = document.createElement("ul");
        kpiList.className = "list-disc ml-5 text-sm space-y-1";
        c.kpis.forEach(k => {
          countKPIs++;
          const li = document.createElement("li");
          li.textContent = k;
          kpiList.appendChild(li);
        });

        canalCard.appendChild(canalTitle);
        canalCard.appendChild(kpiList);
        content.appendChild(canalCard);
      });

      reunionCard.appendChild(reunionHeader);
      reunionCard.appendChild(content);
      tree.appendChild(reunionCard);
    });

    document.getElementById("countReuniones").textContent = kpiData.length;
    document.getElementById("countCanales").textContent = countCanales;
    document.getElementById("countKPIs").textContent = countKPIs;

    document.getElementById("expandAll").onclick = () => {
      document.querySelectorAll("#kpiTree div.bg-blue-100").forEach(e => e.classList.remove("collapsed"));
    };
    document.getElementById("collapseAll").onclick = () => {
      document.querySelectorAll("#kpiTree div.bg-blue-100").forEach(e => e.classList.add("collapsed"));
    };
    document.getElementById("clearSearch").onclick = () => {
      const input = document.getElementById("searchInput");
      input.value = "";
      input.dispatchEvent(new Event('input'));
    };

    document.getElementById("searchInput").addEventListener("input", function() {
      const term = this.value.toLowerCase();
      document.querySelectorAll("#kpiTree li, #kpiTree span, #kpiTree h2").forEach(el => {
        el.classList.remove("search-highlight");
      });
      document.querySelectorAll("#kpiTree div.bg-blue-100").forEach(e => e.classList.add("collapsed"));

      if (term.length === 0) return;

      document.querySelectorAll("#kpiTree li, #kpiTree span").forEach(el => {
        if (el.textContent.toLowerCase().includes(term)) {
          el.classList.add("search-highlight");
          let parent = el.parentElement;
          while (parent && parent.id !== "kpiTree") {
            if (parent.classList.contains("collapsed")) parent.classList.remove("collapsed");
            parent = parent.parentElement;
          }
        }
      });
    });
  </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
let dark = false;
document.getElementById("toggleTheme").onclick = () => {
  dark = !dark;
  document.body.className = dark ? "bg-gray-900 text-white" : "bg-gray-50 text-gray-900";
  document.querySelectorAll(".bg-blue-700").forEach(e => e.className = dark ? e.className.replace("bg-blue-700", "bg-gray-800") : e.className.replace("bg-gray-800", "bg-blue-700"));
  document.querySelectorAll(".bg-blue-200").forEach(e => e.className = dark ? e.className.replace("bg-blue-200", "bg-gray-700 text-white") : e.className.replace("bg-gray-700 text-white", "bg-blue-200"));
  document.querySelectorAll(".bg-blue-100").forEach(e => e.className = dark ? e.className.replace("bg-blue-100", "bg-gray-700 text-white") : e.className.replace("bg-gray-700 text-white", "bg-blue-100"));
};

document.getElementById("downloadPDF").onclick = () => {
  const element = document.body;
  const opt = {{
    margin:       0.5,
    filename:     'arbol_kpis.pdf',
    image:        {{ type: 'jpeg', quality: 0.98 }},
    html2canvas:  {{ scale: 2 }},
    jsPDF:        {{ unit: 'in', format: 'letter', orientation: 'portrait' }}
  }};
  html2pdf().set(opt).from(element).save();
};
</script>
</body>

</html>

<script>
let dark = false;
let lang = "es";

document.getElementById("toggleTheme").onclick = () => {
  dark = !dark;
  document.body.className = dark ? "bg-gray-900 text-white" : "bg-gray-50 text-gray-900";
  document.querySelectorAll(".bg-blue-700").forEach(e => e.classList.toggle("bg-gray-800"));
  document.querySelectorAll(".bg-blue-200").forEach(e => e.classList.toggle("bg-gray-700"));
  document.querySelectorAll(".bg-blue-100").forEach(e => e.classList.toggle("bg-gray-700"));
};

document.getElementById("langToggle").onclick = () => {
  lang = lang === "es" ? "en" : "es";
  document.getElementById("mainTitle").textContent = lang === "es" ? "Árbol de KPIs" : "KPI Tree";
  document.getElementById("mainSubtitle").textContent = lang === "es"
    ? "Visualización jerárquica de KPIs por Reunión y Canal"
    : "Hierarchical visualization of KPIs by Meeting and Channel";
  document.getElementById("searchInput").placeholder = lang === "es"
    ? "Buscar KPI, Canal o Reunión..."
    : "Search KPI, Channel or Meeting...";
  document.getElementById("expandAll").textContent = lang === "es" ? "Expandir Todo" : "Expand All";
  document.getElementById("collapseAll").textContent = lang === "es" ? "Colapsar Todo" : "Collapse All";
  document.getElementById("downloadPDF").textContent = lang === "es" ? "Exportar a PDF 📄" : "Export to PDF 📄";
  document.getElementById("toggleTheme").textContent = lang === "es" ? "Modo Claro / Oscuro 🌓" : "Light / Dark Mode 🌓";
};

document.getElementById("downloadPDF").onclick = () => {
  const element = document.body;
  html2pdf().from(element).save("arbol_kpis.pdf");
};
</script>
</html>
